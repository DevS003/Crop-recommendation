<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      /* Simple, modern look */
      :root {
        --card-bg: rgba(255,255,255,0.94);
        --accent: #198754; /* bootstrap success */
      }
      body {
        min-height: 100vh;
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: #f1f4f8;
      }

      /* hero container with background image + overlay for readability */
      .hero {
        position: relative;
        background: url("{{ url_for('static', filename='bg.jpg') }}") center/cover no-repeat fixed;
        min-height: calc(100vh - 112px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem;
      }
      .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.36));
        z-index: 0;
      }

      .form-card {
        max-width: 920px;
        width: 100%;
        margin: 0;
        z-index: 1; /* above overlay */
      }

      .card {
        background: var(--card-bg);
        border: none;
        border-radius: 14px;
        box-shadow: 0 8px 30px rgba(6, 24, 44, 0.12);
      }

      .brand {
        font-weight: 700;
        letter-spacing: .3px;
      }

      label { font-weight: 600; font-size: .95rem; }

      .form-control {
        border-radius: 10px;
        padding: .75rem .9rem;
      }

      .btn-primary {
        background: linear-gradient(90deg, #0d6efd, #0069ff);
        border: none;
        padding: .75rem 1.25rem;
        border-radius: 10px;
        font-weight: 600;
        transition: transform .08s ease, box-shadow .12s ease;
      }
      .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(13,110,253,0.18); }

      .result-card {
        overflow: hidden;
        border-radius: 12px;
        /* slightly darker translucent background for better contrast */
        background: rgba(0, 0, 0, 0.60); /* increased opacity for better contrast */
        color: #e9f7ef;
      }
      .result-accent {
        /* keep the green accent but make the content area darker for contrast */
        background: linear-gradient(180deg, rgba(25,135,84,0.08), rgba(8,66,46,0.12));
        border-left: 6px solid var(--accent);
      }

      /* make the recommended crop text very clear */
      .result-card .card-body .h4 {
        color: #ffffff !important;       /* high contrast */
        font-weight: 800 !important;
        font-size: 1.5rem !important;
        line-height: 1.05;
        text-shadow: 0 3px 8px rgba(0,0,0,0.75);
      }

      .result-card .card-body .card-title {
        color: rgba(255,255,255,0.92);
        font-weight: 600;
      }

      .result-card .card-body .small-note {
        color: rgba(255,255,255,0.78);
      }

      @media (max-width: 767px) {
        .hero { padding: 2rem .75rem; }
        .card-body { padding: 1rem; }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Crop Recommendation</a>
      </div>
    </nav>

    <div class="hero">
      <div class="container form-card">
        <div class="card shadow-sm">
          <div class="card-body p-4 p-md-5">
            <h2 class="card-title text-success text-center mb-2">Crop Recommendation System <span>ðŸŒ±</span></h2>
            <p class="text-center small-note mb-4">Enter the field parameters below to get a data-driven crop suggestion.</p>

            <form action="/predict" method="POST" class="row g-3">
              <div class="col-md-4">
                <label for="Nitrogen" class="form-label">Nitrogen</label>
                <input type="number" id="Nitrogen" name="Nitrogen" class="form-control" placeholder="e.g. 90" required>
              </div>
              <div class="col-md-4">
                <label for="Phosphorus" class="form-label">Phosphorus</label>
                <input type="number" id="Phosphorus" name="Phosphorus" class="form-control" placeholder="e.g. 42" required>
              </div>
              <div class="col-md-4">
                <label for="Potassium" class="form-label">Potassium</label>
                <input type="number" id="Potassium" name="Potassium" class="form-control" placeholder="e.g. 43" required>
              </div>

              <div class="col-md-4">
                <label for="Temperature" class="form-label">Temperature (Â°C)</label>
                <input type="number" step="0.1" id="Temperature" name="Temperature" class="form-control" placeholder="e.g. 25.5" required>
              </div>
              <div class="col-md-4">
                <label for="Humidity" class="form-label">Humidity (%)</label>
                <input type="number" step="0.1" id="Humidity" name="Humidity" class="form-control" placeholder="e.g. 80" required>
              </div>
              <div class="col-md-4">
                <label for="Ph" class="form-label">pH</label>
                <input type="number" step="0.1" id="Ph" name="Ph" class="form-control" placeholder="e.g. 6.5" required>
              </div>

              <div class="col-md-6">
                <label for="Rainfall" class="form-label">Rainfall (mm)</label>
                <input type="number" step="0.1" id="Rainfall" name="Rainfall" class="form-control" placeholder="e.g. 200" required>
              </div>

              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
              </div>
            </form>
          </div>
        </div>

        {% if result %}
        <div class="card mt-4 result-card shadow-sm result-accent">
          <div class="row g-0 align-items-center">
            <div class="col-md-3 text-center p-3">
              <img src="{{url_for('static', filename='img.jpg')}}" class="img-fluid rounded" alt="crop">
            </div>
            <div class="col-md-9">
              <div class="card-body">
                <h6 class="card-title mb-1" >Recommended crop</h6>
                <!-- changed: ensure white, larger and bold for high contrast -->
                <p class="h4 mb-1 text-white" style="font-weight:800">{{ result }}</p>
                <p class="small-note mt-2 mb-0" >Recommendation generated from model â€” use as guidance.</p>
              </div>
            </div>
          </div>
        </div>
        {% endif %}

      </div>
    </div>

    <footer class="bg-dark text-center py-3 text-light small">
      Â© Crop Recommendation â€” Built with care
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
